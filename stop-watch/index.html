<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="progress">
        <div id="progress-bar"></div>
    </div>
    <div class="wrapper">
        <div id="stop-watch">
            <div id="watch">
                <span id="hours">00</span>:<span id="minutes">00</span>:<span id="seconds">00</span><span
                    id="macroseconds">:00</span>
            </div>
        </div>

        <div class="buttons">
            <button id="start">Start</button>
            <button id="stop">Stop</button>
            <button id="laps">Lap</button>
            <button id="reset">Reset</button>
        </div>

    </div>
    <br>
    <div class="laps">
        <ol id="time-laps">

        </ol>
    </div>
    <br>
    <div id="author"><a href="https://www.instagram.com/jubayer_amb/">Â©Jubayer Al Mamun</a></div>
    <script src="./script.js"></script>
</body>

</html>
