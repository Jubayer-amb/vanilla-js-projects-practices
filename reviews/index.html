<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reviews</title>
    <link rel="stylesheet" href="./style.css">

<body>
    <main>
        <section class="container">
            <div class="title">
                Our Reviews
                <div class="underline"></div>
            </div>
            <article class="review">
                <div class="image">
                    <div class="image-layout">
                        <div>
                            <img src="#"
                            alt="author image" id="author-image">
                            <div class="quote-icon"><i class="fa fa-quote-right"></i></div>
                        </div>
                    </div>
                </div>
                <div class="author-name" id="name">
                </div>
                <div class="profession" id="job">
                </div>
                <p class="speech" id="quote">
                </p>
                <div class="buttons">                   
                    <button id="prev">
                        <
                    </button>
                    <button id="next">
                        >
                    </button>
                </div>
                <button id="random">Get Surprised!</button>
            </article>
        </section>
    </main>
    <div class="developer">Developed by: <a href="https://www.instagram.com/jubayer_amb/">Jubayer Al Mamun</a> </div>
