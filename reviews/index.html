<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reviews</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/fontawesome.css"
        integrity="sha384-Hx1dya9ptAdKu2hLNR5C2Cwgm+wCfwD0VMGE6jk5OUxxa9I58YfxOCwEtRog+3wk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/solid.css"
        integrity="sha384-6qO6EOFIDfvv6uzAzozX/BvMu/qkIIHxWYOVMjpVjX+NtPuNyd3YiOEflKIIV2ka" crossorigin="anonymous">
   </head>

<body>
    <main>
        <section class="container">
            <div class="title">
                Our Reviews
                <div class="underline"></div>
            </div>
            <article class="review">
                <div class="image">
                    <div class="image-layout">
                        <div>
                            <img src="#"
                            alt="author image" id="author-image">
                            <div class="quote-icon"><i class="fa fa-quote-right"></i></div>
                        </div>
                    </div>
                </div>
                <div class="author-name" id="name">
                </div>
                <div class="profession" id="job">
                </div>
                <p class="speech" id="quote">
                </p>
                <div class="buttons">                   
                    <button id="prev">
                        <i class="fas fa-chevron-left"></i>
                    </button>
                    <button id="next">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                </div>
                <button id="random">Get Surprised!</button>
            </article>
        </section>
    </main>
    <div class="developer">Developed by: <a href="https://www.instagram.com/jubayer_amb/">Jubayer Al Mamun</a> </div>
    <script src="./script.js"></script>
</body>

</html>
